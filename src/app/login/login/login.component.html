<div class="container">
    <hr>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" ngModel #username="ngModel" placeholder="Enter your username...">
                        <div class="alert alert-danger" *ngIf="">
                            This field is Required!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" ngModel #password="ngModel" placeholder="Enter your password...">
                        <div class="alert alert-danger" *ngIf="">
                            This field is Required!
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" [disabled]="username.value == '' && password.value == ''" class="btn btn-primary btn-flat m-b-30 m-t-30">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
